<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Study Planner</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e0f7fa, #fff);
            overflow-x: hidden;
        }

        header {
            background-color: rgba(25, 25, 211, 0.9);
            padding: 10px;
            text-align: center;
        }

        .logo {
            height: 350px;
            transition: transform 1s ease-in-out;
        }

        .logo:hover {
            transform: rotateY(360deg);
        }

        /* Hero Section */
        .hero-slider {
            perspective: 1000px;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, #227ad7, #d6e6f3);
            color: white;
            border-radius: 10px;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: rotateX(90deg) translateY(-200px);
                opacity: 0;
            }
            to {
                transform: rotateX(0) translateY(0);
                opacity: 1;
            }
        }

        .slide h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            transform: scale(1);
            transition: transform 0.5s;
        }

        .slide h1:hover {
            transform: scale(1.2);
        }

        .slide p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.1em;
            color: white;
            background: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            transform: translateZ(10px) scale(1.1);
            background-color: #003d80;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            font-size: 1em;
            color: white;
            background: #227ad7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            transform: rotateY(360deg);
            background-color: #0056b3;
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background: linear-gradient(120deg, #333, #555);
            color: white;
        }

        body.dark-mode .hero-slider {
            background: linear-gradient(to bottom, #444, #222);
        }

        body.dark-mode .btn {
            background: #555;
            color: white;
        }

        body.dark-mode .dark-mode-toggle {
            background: #111;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="Screenshot 2024-11-23 155021.png" alt="Website Logo" class="logo">
    </header>

    <!-- Hero Section -->
    <main class="hero-slider">
        <div class="slide">
            <h1>Welcome to Your Study Journey</h1>
            <p>Organize your schedule, track your progress, and excel.</p>
            <button class="btn" onclick="location.href='login.html'">Login</button>
            <button class="btn" onclick="location.href='register.html'">Register</button>
            <button class="btn" onclick="location.href='dashboard.html'">Dashboard</button>
            <button class="btn" onclick="location.href='profile.html'">Profile</button>
        </div>
    </main>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle">Toggle Dark Mode</button>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
